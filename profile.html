    <div class="container-fluid" >

                <center>

                </center>

            <div class="col-lg-8 col-sm-8 col-xs-12 col-sm-push-4 mobile-group" style="position:relative !important;">
                    <div class="row" style="margin-top:50px;">
                        <div class="col-xs-10 col-xs-offset-1" style="border:2px dashed #25a2a6;border-radius:10px;">
                            <h4>My Groups</h4>
                            <div id="grouploadingarea">


                            </div>

                        </div>
                    </div>

                <div class="row" style="margin-top:50px;">
                    <center>
                        <!--<div>-->
                            <!--<button id="create" onclick="m()" class="btn btn-default" type="submit" style="color:#ffffff; background-color: #25a2a6; font-size:20px;">Create a New Group <span class="glyphicon glyphicon-plus" aria-hidden="true" style="margin-left:5px;"></span></button>-->

                        <!--</div>-->
                        <!-- Trigger the modal with a button -->
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="color:#ffffff; background-color: #25a2a6; font-size:20px;">Create a New Group <span class="glyphicon glyphicon-plus" aria-hidden="true" style="margin-left:5px;"></span></button>

                        <!-- Modal -->
                        <div class="modal fade" id="myModal" role="dialog">
                            <div class="modal-dialog" style="width:70% !important; margin-top:40px !important;">

                                <!-- Modal content-->
                                <form method="post">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Create a Group</h4>
                                    </div>
                                    <div class="modal-body" style="text-align: left !important; ">
                                        <div class="row">
                                            <div class="col-xs-4">
                                                    <img src="images/avatar_wbg.png" class="img-responsive" style=" border-radius:10px; margin-top:50px;" />

                                            </div>
                                            <div class="col-xs-8">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1" style="text-align:left;"> Group Name</label>
                                                    <input type="text" class="form-control" id="exampleInputEmail1" name="group_name" placeholder="">
                                                </div>

                                                <div class="form-group">
                                                    <label for="exampleInputEmail1" style="text-align:left;"> Group Category</label>
                                                    <div class="dropdown" style="text-align: left;">
                                                        <!--<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" style="background-color:#25a2a6; border:1px solid #25a2a6;">Privacy Settings-->
                                                        <!--<span class="caret"></span></button>-->
                                                        <select name="gtype" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" style="background-color:#ffffff; border:1px solid #25a2a6;color: #080808;"><span class="caret"></span>
                                                            <option value="- Select -" style="background-color: #ffffff; color:#000000;">- Select -</option>
                                                            <option value="Entertainment" style="background-color: #ffffff; color:#000000;"><span class="glyphicon glyphicon-music" aria-hidden="true" style="margin-left:5px; color:#000000;"></span>Entertainment</option>
                                                            <option value="Business" style="background-color: #ffffff; color:#000000;">Business</option>
                                                            <option value="Friends" style="background-color: #ffffff; color:#000000;">Friends</option>
                                                            <option value="Family" style="background-color: #ffffff; color:#000000;">Family</option>
                                                            <option value="Education" style="background-color: #ffffff; color:#000000;">Education</option>
                                                            <option value="Research" style="background-color: #ffffff; color:#000000;">Research</option>
                                                            <option value="Sports" style="background-color: #ffffff; color:#000000;">Sports</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="exampleInputEmail1" style="text-align:left;"> Description</label>
                                                        <textarea class="form-control" name="gdescription" rows="3" id="comment" placeholder="Describe your group"></textarea>
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1" style="text-align:left;">Privacy</label>
                                                    <div class="dropdown">
                                                        <!--<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" style="background-color:#25a2a6; border:1px solid #25a2a6;">Privacy Settings-->
                                                            <!--<span class="caret"></span></button>-->
                                                        <select name="gprivacy" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dro down" style="background-color:#ffffff; border:1px solid #25a2a6; color: #080808;"><span class="caret"></span>
                                                            <option value="- Select -" style="background-color: #ffffff; color:#000000;">- Select -</option>
                                                            <option value="Public" style="background-color: #ffffff; color:#000000;">Public</option>
                                                            <option value="Members" style="background-color: #ffffff; color:#000000;">Members</option>
                                                            <option value="Secret" style="background-color: #ffffff; color:#000000;">Secret</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1" style="text-align:left;"> Group image</label>
                                                    <input type="file" id="exampleInputFile" />
                                                </div>


                                            </div>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-default" data-dismiss="" onclick="createGroup(this.form.group_name.value,this.form.gdescription.value,this.form.gprivacy.value,this.form.gtype.value)">Create</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                                </form>

                            </div>
                        </div>
                    </center>
